<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
 <script>
	 //promise是异步处理操作的，能解决回调地狱问题。
	 let promise = new Promise((resolve, reject) =>{
	    var time= setTimeout(function(){
	         resolve("sd");
	     },1000)
		 if(time=="500"){
		     reject("500")
		 }
	 })
	 promise.then(function(vule){
         console.log(vule)
	 },function(vuke){
         console.log(vuke)
	 })

 </script>

</body>
</html>
