<script>
    //es6 let  const
    function Bubble(arr){
        let len =arr.length;
        for (let i=0;i<len;i++){
            for(let j=0;j<len-i;j++){
                if(arr[j]>arr[j+1]){
                    let tem= arr[j];
                    arr[j] =arr[j+1];
                    arr[j+1]=tem;
                }
            }
        }
        return arr
    }
    let arr1 = [1,6,2,7,8,9,4,5,3,10]
    console.log(Bubble(arr1));

    //1.变量不提升

    let  b = 10;

    //2.暂时性死区

    //3.不可重复定义变量
    let  a = 0;
    let a = "ss";




</script>
